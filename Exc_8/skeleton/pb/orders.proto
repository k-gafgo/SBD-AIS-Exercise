syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";

option go_package = "exc8/pb";

package models;

// Messages

// todo implement messages
//
message Drink {
  int32 id = 1;
  string name = 2;
  float price = 3;
  string description = 4;
}

message Order {
  int32 id = 1;
  Drink drink = 2;
}


// Generate go files with:
// Execute `generate_pb.sh`

// Define the service
service OrderService {
  rpc OrderDrink(Drink) returns(google.protobuf.BoolValue);

  rpc GetDrinks(google.protobuf.Empty) returns(Drink); // todo return list of Drinks?

  rpc GetOrders(google.protobuf.Empty) returns(Order); // todo return list of Orders?
}
